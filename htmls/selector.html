<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>

        *{
            color:brown;
            margin:0;
            padding : 0 ;
        }

        h1{
            background-color: #f8aeae;
        }

        .bg-orange{
            background-color: #d1850a;
        }

        #bg-yellow{
            background-color: #cfe93d;
        }

        a[target="blank"]{
            background-color: #259aed;
            color: #e6bfde;
        }

    </style>
</head>
<body>

    <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione?</h1>
    <h2 class="bg-orange">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, totam.</h2>
    <h3 id="bg-yellow">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
    <h4  class="bg-orange"  >Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur.</h4>

    <a href="http://www.google.com" target="_parent">Google</a>
    <a href="http://www.spokenenglish.com" target="blank">English</a>


</body>
</html>
